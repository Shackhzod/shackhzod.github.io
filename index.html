<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>HMW 2</title>
</head>
<body>
    
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-3">
                <div class="card p-3">
                    <div class="card-body bg bg-dark">
                        <div class="width">
                        <input type="text" class="text text-right" id="display" placeholder="0" style="width: 100%; height: 50px; background: fixed; outline: none; caret-color: white; color: white; font-size: 21px;">
                        <div id="error" class="text text-danger text-right" style="font-size: 19px;">
                            ERROR
                        </div>  
                        
                        <div class="py-2">
                        <input class="clc" type="button" onclick="insrt(7)" value="7" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(8)" value="8" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(9)" value="9" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt('+')" value="+" style="width: 24.2%; background: transparent; color: white">
                        <input class="mt-2 clc" type="button" onclick="insrt(4)" value="4" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(5)" value="5" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(6)" value="6" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt('-')" value="-" style="width: 24.2%; background: transparent; color: white">
                        <input class="mt-2 clc" type="button" onclick="insrt(1)" value="1" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(2)" value="2" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt(3)" value="3" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt('*')" value="*" style="width: 24.2%; background: transparent; color: white">
                        <input class="mt-2 clc" type="button" onclick="insrt(0)" value="0" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="ac()" value="AC" style="width: 24.2%; background: transparent; color: white">
                        <input class="finalResult clc" type="button" onclick="eql()" value="=" style="width: 24.2%; background: transparent; color: white">
                        <input class="clc" type="button" onclick="insrt('/')" value="/" style="width: 24.2%; background: transparent; color: white">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="main.js"></script>
</body>
</html>
